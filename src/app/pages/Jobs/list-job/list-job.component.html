<div class="content-container">
  <h2> {{ "Jobs" | translate }}</h2>
  <hr />
  <button
    class="special-button mb-3"
    [hidden]="!this.canAdd"
    type="button"
    (click)="ShowAdd()"
  >
    {{ "Add" | translate }}
  </button>
  <nb-card class="table-container">
    <table
      class="users-table table-striped"
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="sortData($event)"
      matSortDisableClear
      matSortDirection="asc"
    >
      <!-- lawNumber Column -->
      <ng-container matColumnDef="Job">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ "Job" | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          <!-- {{element.planName}} -->

          <span *ngIf="element.jobName == ''; else data">
            <input
              type="text"
              #jobFilter
              nbInput
              class="w-30 mw-30"
              matInput
              (keyup)="applyFilter($event)"
              placeholder="الوظيفة"
              class="text-center"
            />
          </span>
          <ng-template #data>
            <span>{{ element.jobName | sliceWords:0:10}}{{"..."}}</span>
          </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="JobDesc">
        <th mat-header-cell *matHeaderCellDef>{{ "JobDesc" | translate }}</th>
        <td mat-cell *matCellDef="let element">
          <!-- {{element.area}} -->
          <span *ngIf="element.jobDesc == ''; else data"> </span>
          <ng-template #data>
            <span>{{ element.jobDesc | sliceWords:0:10}}{{"..."}}</span>
          </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions2">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.sortable == false; else data"> </span>
          <ng-template #data>
            <span>
              <button
                mat-mini-fab
                color="primary"
                [hidden]="!this.canEdit"
                (click)="ShowEdit(element.id)"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </span>
          </ng-template>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions1">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.sortable == false; else data"> </span>
          <ng-template #data>
            <span>
              <button
                mat-mini-fab
                color="warn"
                [hidden]="!this.canDelete"
                (click)="delete(element.id, element.jobName)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </span>
          </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </nb-card>
  <mat-paginator
    [dir]="dir"
    [length]="totalRecords"
    [pageIndex]="searchModel.PageNumber - 1"
    [pageSize]="searchModel.PageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="search($event)"
    showFirstLastButtons
  ></mat-paginator>
</div>
